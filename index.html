<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
                    display: none;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <div class="wrapper">

    <div class="card">

      <div class="bg">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="bio">
        <img src="images/image-victor.jpg" alt="" id="profile-pict">
        <p class="numbers">Victor Crest <span>26</span></p>
        <p class="texts" id="location">London</p>
      </div>

      <div class="detail">

        <div class="count">
          <p class="numbers">80K</p>
          <p class="texts">Followers</p>
        </div>

        <div class="count">
          <p class="numbers">803K</p>
          <p class="texts">Likes</p>
        </div>

        <div class="count">
          <p class="numbers">1.4K</p>
          <p class="texts">Photos</p>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arbase</a>.
    </div>

  </div>
</body>
</html>
